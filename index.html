<head>

    <style>
        body {

           box-shadow: 0px 10px 20px 5px rgba(160, 248, 248, 0.7);

        }

        h1 {
            font-size: 24px;
        }

        button {
            /* display: none; */

            border: none;

            /* float: inline-end; */

        }

            background-color: #555;
        }
        #text{
            font-size: 20px;
            line-height: 2.5;

            min-width: 100%;
            border: 0px solid;
            font-family: 'Mukta';
        }
    </style>
</head>
<body>
    <header>
        <!-- STORY TITLE -->
        <h1>"Ripples of Motivation: A Journey from Mundanity to Triumph"</h1>
    </header>
    <main>
       <nav> <h1>Chapter 1</h1></nav>
        <div id="text"></div>
        <!-- <footer><button id="next-button">Next Chapter</button></footer> -->
    </main>

    <script>
       
        
        const textElement = document.getElementById("text");
        const text = `Deep in the heart of a bustling city lived a young man named Alex. He worked a mundane job, spending his days in a cramped cubicle, surrounded by flickering fluorescent lights and the monotonous hum of office machinery. Life seemed like an endless loop of routine, and Alex felt trapped in a cycle of mediocrity.

One day, while aimlessly scrolling through social media during his lunch break, Alex stumbled upon a video that would change his perspective forever. It featured a charismatic speaker, Jake Reynolds, sharing his journey of transforming challenges into opportunities and finding motivation in the most unexpected places.

Intrigued, Alex decided to attend one of Jake's motivational seminars happening in the city that weekend. As he entered the auditorium, the air buzzed with anticipation. Jake took the stage, radiating energy and passion. He spoke of resilience, the power of mindset, and the ability to turn dreams into reality.

Inspired by Jake's words, Alex left the seminar with a newfound determination. He realized that he held the pen to his own story and that it was time to rewrite his narrative. Alex began by setting small, achievable goals for himselfâ€”learning a new skill, pursuing a hobby, and making positive changes in his daily routine.

As days turned into weeks, Alex's newfound motivation propelled him forward. He enrolled in evening classes, connected with like-minded individuals, and started a side project that aligned with his true passions. The more he invested in himself, the more doors began to open.

Eventually, Alex's dedication and enthusiasm caught the attention of his superiors at work. His newfound skills and proactive approach didn't go unnoticed, and he found himself being offered opportunities for growth and advancement. The once mundane office became a canvas for Alex to showcase his talents, and he embraced each challenge with a newfound zeal.

Word of Alex's transformation spread throughout the office, inspiring his colleagues to reevaluate their own lives and goals. The workplace culture began to shift as others started adopting a more positive and proactive mindset.

In time, Alex realized that his journey wasn't just about personal success but about creating a ripple effect of motivation. He started organizing small workshops within the office, sharing his story and encouraging others to discover their passions and pursue their dreams.

The once lackluster office transformed into a vibrant community of motivated individuals, each contributing to a collective sense of purpose. Alex's story became a beacon of hope for anyone feeling stuck, proving that motivation could be found in unexpected places and that a single spark could ignite a wildfire of positive change.`;
        let index = 0;

        function type() {
          if (index < text.length) {
            textElement.innerHTML += text.charAt(index);
            index++;
            setTimeout(type, 80);
          }
        }
        type();
        // if(type()){
       
        // }
    </script>
</body>
</html>
